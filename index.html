<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="card__image" src="./images/illustration-hero.svg" />
      <div class="card__content">
        <div class="card__title">Order Summary</div>
        <div class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="card__item">
          <div class="card__item__left">
            <img class="card__item__icon" src="/images/icon-music.svg" />
            <div class="card__item__content">
              <div class="card__item__title">Annual Plan</div>
              <div class="card__item__description">$59.99/year</div>
            </div>
          </div>
          <a class="card__item__action" href="#">Change</a>
        </div>
        <button class="card__button card__button--primary">
          Proceed to Payment
        </button>
        <a class="card__button card__button--secondary" href="#">
          Cancel Order
        </a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Izzy Beraja</a>.
    </div>
  </body>
</html>
